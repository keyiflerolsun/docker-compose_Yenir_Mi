<!doctype html>
<html lang="tr">

<head>
    <!-- ? Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="tr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Başlık</title>
    <meta name="description" content="Açıklama">
    <meta name="keywords"    content="keyiflerolsun, Ömer Faruk Sancak, KekikAkademi, Kekik Akademi">
    <meta name="author"      content="keyiflerolsun">

    <!-- ? Font Awesome & Vue -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- ? Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <div id="app">
        <h1><i class="fas fa-shopping-basket"></i> Ürünler</h1>
    
        <ul>
            <li v-for="urun in urunler" :key="urun">{{ urun }}</li>
        </ul>
    </div>


    <!-- ? Vue JS -->
    <script>
        var app = new Vue({
            el   : "#app",
            data : {
                urunler: []
            },
            mounted() {
                axios.get("http://127.0.0.1:3310/").then(
                    response => this.urunler = response.data.Urunler
                )
            }
        })
    </script>
